<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Image Resizer</h1>
  <label for="fileInput">Upload an image (JPEG or PNG):</label>
  <input type="file" id="fileInput" accept="image/jpeg, image/png" />
  <div id="dimensions" style="display: none;">
    <label for="width">Width:</label>
    <input type="number" id="width" min="1" />
    <label for="height">Height:</label>
    <input type="number" id="height" min="1" />
    <button id="resize">Resize Image</button>
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      Resizing image...
    </div>
  </div>
  <div id="result" class="hidden">
    <h2>Image Resized</h2>
    <a id="download" download="resized-image.png">Download Resized Image</a>
    <button id="newImage">Resize Another Image</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
